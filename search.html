<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>
        <title>Google Search</title>
        <a href="imagesearch.html" class="top-right-link"> Image Search</a>
        <a href="advancedsearch.html" class="top-right-link2"> Advanced Search </a>
    </head>
    <body>
        <div class="GoogleHeader"> 
        <img src="images/Google Logo.png" alt="Google Logo" class="GoogleLogo">
        </div>
        <div class="textfield"> 
        <form action="https://google.com/search">
            <input type="text" name="q">
        </div>
        <div class="submit"> 
            <input type="submit" value="Google Search">
        </div>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
            <a href="https://www.google.com/search?btnI=1&q=" target="_blank" class="lucky-btn">I'm Feeling Lucky</a>
        </form>
    </body>
</html>
