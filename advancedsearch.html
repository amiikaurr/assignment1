<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="style.css">
    <head>
        <a href="search.html" class="back2search"> Back to Search</a>
        <title>Google Search</title>
    </head>
    <body>
        <div class="GoogleHeader"> 
            <img src="images/Google Logo.png" alt="Google Logo" class="GoogleLogo">
            </div>
        <form action="https://www.google.com/search"  method="GET">
        <div>
            <label for="all-words">Find pages with... "all these words:"</label><br>
      <input type="text" id="all-words" name="allwords"> // specific query paramter 
     </div>
      <div>
      <label for="exact-phrase">Find pages with... "this exact word or phrase:"</label><br>
      <input type="text" id="exact-phrase" name="exactphrase">
    </div>
    <div>
      <label for="any-words">Find pages with... "any of these words:"</label><br>
      <input type="text" id="any-words" name="anywords">
    </div>
     <div>
      <label for="none-words">Find pages with... "none of these words:"</label><br>
      <input type="text" id="none-words" name="nonewords">
       </div>
     <input type="submit" value="Advanced Search" class="advanced-search-btn">
     </form>
        </form>
    </body>
</html>
